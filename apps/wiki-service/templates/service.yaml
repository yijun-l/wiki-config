apiVersion: v1
kind: Service
metadata:
  name: wiki-service
  labels:
    app.kubernetes.io/name: wiki-service
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: wiki-service